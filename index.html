<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>ToDo List PWA</title>
        <link rel="icon" href="https://cdn.glitch.com/f961eba8-228f-46a7-a1bc-a4b0b7dc17e2%2Ffavicon.ico?v=1621179743925"/>
        <link rel="stylesheet" href="/style.css"/>
        <link rel="manifest" href="/manifest.json">
        
    </head>
    <body>
        <header>
            <h1>ToDo App</h1>
        </header>
        <main>
            <label class="new">
                <input type="text" placeholder="add new item" class="new-input" id="new"/>
                <button class="new-button" id="add" disabled="true">Add</button> 
                <span class="new-label">Add New Item</span>
            </label>

            <ul class="items" id="tasks">
                
            </ul>

        </main>
        
        <template id="taskTemplate">
            <li class="item">
                <input type="checkbox" class="item-check">
                <span class="item-text"></span>
                <button class="delete">Delete</button>
            </li>
        </template>
        
        <script src="script.js" defer></script>
    </body>
</html>
